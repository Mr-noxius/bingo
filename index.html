<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bingo Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #74b9ff, #0984e3);
    color: white;
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
    margin: 0;
  }
  #loginBox {
    background: rgba(0,0,0,0.4);
    padding: 2rem 3rem;
    border-radius: 1rem;
    width: 320px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    text-align: center;
  }
  input {
    width: 100%;
    padding: 0.75rem 1rem;
    margin: 0.7rem 0;
    font-size: 1.1rem;
    border-radius: 10px;
    border: none;
    outline: none;
  }
  button {
    margin-top: 1rem;
    width: 100%;
    padding: 0.9rem 0;
    font-size: 1.2rem;
    font-weight: 700;
    color: #0984e3;
    background: white;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(9,132,227,0.6);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #dfe6e9;
  }
  #errorMsg {
    margin-top: 1rem;
    font-weight: 600;
    color: #fab1a0;
  }
</style>
</head>
<body>

<div id="loginBox">
  <h2>Bingo Login</h2>
  <input type="text" id="usernameInput" placeholder="Gebruikersnaam" autocomplete="username" />
  <input type="password" id="passwordInput" placeholder="Wachtwoord" autocomplete="current-password" />
  <button onclick="login()">Inloggen</button>
  <div id="errorMsg"></div>
</div>

<script>
  // Check opgeslagen login bij laden
  window.onload = () => {
    const loggedUser = localStorage.getItem('loggedInUser');
    if (loggedUser === 'dev') {
      window.location.href = 'dev.html';
    } else if (loggedUser) {
      window.location.href = 'bingo.html';
    }
  }

  function getUsers() {
    return JSON.parse(localStorage.getItem("bingoUsers") || "[]");
  }

  function login() {
    const username = document.getElementById('usernameInput').value.trim();
    const password = document.getElementById('passwordInput').value;
    const errorMsg = document.getElementById('errorMsg');
    errorMsg.textContent = '';

    if(username === '' || password === '') {
      errorMsg.textContent = 'Vul gebruikersnaam en wachtwoord in.';
      return;
    }

    if(username === 'dev' && password === 'dev') {
      // Dev login
      localStorage.setItem('loggedInUser', 'dev');
      window.location.href = 'dev.html';
      return;
    }

    // Normale gebruiker check
    const users = getUsers();
    const user = users.find(u => u.username === username && u.password === password);

    if(!user) {
      errorMsg.textContent = 'Ongeldige gebruikersnaam of wachtwoord.';
      return;
    }

    // Login succes
    localStorage.setItem('loggedInUser', username);
    window.location.href = 'bingo.html';
  }
</script>

</body>
</html>
