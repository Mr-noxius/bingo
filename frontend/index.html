<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="login.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-4 text-blue-600">Inloggen</h2>
    <input id="username" class="w-full p-2 border rounded mb-2" type="text" placeholder="Gebruikersnaam">
    <input id="password" class="w-full p-2 border rounded mb-4" type="password" placeholder="Wachtwoord">
    <button onclick="handleLogin()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
  </div>
</body>
</html>
