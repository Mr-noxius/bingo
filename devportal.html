<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Dev Portaal</title>
  <script src="devportal.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50 min-h-screen p-8">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-blue-700">Developer Portaal</h1>

    <div class="bg-white p-6 rounded shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">Account toevoegen</h2>
      <div class="flex gap-2 mb-2">
        <input id="newUsername" class="flex-1 p-2 border rounded" type="text" placeholder="Gebruikersnaam">
        <input id="newPassword" class="flex-1 p-2 border rounded" type="password" placeholder="Wachtwoord">
        <button onclick="addAccount()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Toevoegen</button>
      </div>
    </div>

    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Bestaande accounts</h2>
      <ul id="accountList" class="space-y-2"></ul>
    </div>
  </div>
</body>
</html>
