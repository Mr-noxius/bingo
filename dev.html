<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Dev Bingo Beheer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7fafc;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      max-width: 1000px;
      width: 100%;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c7be5;
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-weight: 800;
      text-align: center;
      user-select: none;
    }
    label {
      font-weight: 700;
      margin-top: 1rem;
      display: block;
      color: #444;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1.1rem;
      margin-top: 0.3rem;
      border-radius: 12px;
      border: 1.8px solid #ddd;
      box-sizing: border-box;
      font-family: monospace;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.05);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #2c7be5;
      box-shadow: 0 0 8px #2c7be5aa;
      outline: none;
    }
    button {
      background-color: #2c7be5;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 1rem;
      user-select: none;
    }
    button:hover {
      background-color: #255ecf;
    }
    .status {
      margin-top: 1rem;
      font-weight: 700;
      color: #2c7be5;
      text-align: center;
      min-height: 1.6rem;
      user-select: none;
    }
    .users-list {
      margin-top: 2rem;
      border-top: 2px solid #eee;
      padding-top: 1rem;
      max-height: 60vh;
      overflow-y: auto;
    }
    .user-item {
      border: 1.5px solid #e1e7f0;
      border-radius: 14px;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      background: #f9fbfd;
      box-shadow: 0 4px 12px rgb(44 123 229 / 0.08);
      user-select: none;
    }
    .user-item h3 {
      margin: 0 0 0.6rem 0;
      color: #1b3a73;
      font-weight: 800;
      font-size: 1.3rem;
    }
    .user-item p {
      font-size: 0.9rem;
      color: #555;
      margin: 0 0 0.8rem 0;
    }

    /* Bingo kaart grid */
    .bingo-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 8px;
      user-select: none;
      max-width: 400px;
      margin-top: 0.5rem;
    }
    .bingo-cell {
      background-color: white;
      border: 2px solid #2c7be5;
      border-radius: 8px;
      padding: 0.8rem 1rem;
      font-weight: 700;
      font-size: 1.05rem;
      color: #2c7be5;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 48px;
      box-shadow: 0 1px 3px rgba(44, 123, 229, 0.2);
    }
    .bingo-cell.crossed {
      background-color: #2c7be5;
      color: white;
      text-decoration: line-through;
      border-color: #1a4ab1;
      box-shadow: inset 0 0 8px #163c8a;
    }

    /* Input kaart grid met invoervelden */
    #kaartInputGrid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 8px;
      margin-top: 0.5rem;
      max-width: 400px;
    }
    #kaartInputGrid input[type="text"] {
      padding: 0.6rem 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid #2c7be5;
      text-align: center;
      font-weight: 700;
      color: #2c7be5;
      box-shadow: 0 1px 3px rgba(44, 123, 229, 0.2);
      font-family: monospace;
      transition: border-color 0.3s ease;
      user-select: text;
    }
    #kaartInputGrid input[type="text"]:focus {
      border-color: #164f9c;
      outline: none;
      box-shadow: 0 0 6px #164f9caa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dev Bingo Beheer</h1>

    <label for="usernameInput">Gebruikersnaam</label>
    <input type="text" id="usernameInput" placeholder="bijv. menno" autocomplete="off" />

    <label for="passwordInput">Wachtwoord</label>
    <input type="password" id="passwordInput" placeholder="wachtwoord" autocomplete="off" />

    <label for="kaartInputGrid">Bingo Kaart (25 vakjes)</label>
    <div id="kaartInputGrid"></div>

    <button onclick="addUser()">Gebruiker Toevoegen</button>
    <button onclick="saveData()">Opslaan naar GitHub</button>
    <button onclick="loadData()">Herlaad van GitHub</button>

    <div class="status" id="status"></div>

    <div class="users-list" id="usersList"></div>
  </div>

  <script>
    const GITHUB_TOKEN = "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";
    const repoOwner = "Mr-noxius";
    const repoName = "bingosave";
    const filePath = "data/bingoUsers.json";

    let currentSha = null;
    let jsonData = null;

    // Bouw de 5x5 input grid voor kaart invoer
    function buildKaartInputGrid() {
      const grid = document.getElementById("kaartInputGrid");
      grid.innerHTML = "";
      for (let i = 0; i < 25; i++) {
        const input = document.createElement("input");
        input.type = "text";
        input.maxLength = 10;
        input.placeholder = `Vakje ${i + 1}`;
        input.autocomplete = "off";
        grid.appendChild(input);
      }
    }

    // Haal kaart data op uit input grid als array van strings
    function getKaartFromInputGrid() {
      const inputs = document.querySelectorAll("#kaartInputGrid input");
      return Array.from(inputs).map(input => input.value.trim());
    }

    // Zet de kaart in input grid (voor eventueel bewerken)
    function setKaartInputGrid(kaartArr) {
      const inputs = document.querySelectorAll("#kaartInputGrid input");
      inputs.forEach((input, i) => {
        input.value = kaartArr[i] || "";
      });
    }

    // Laad data uit GitHub repo
    async function loadData() {
      setStatus("Laden van gebruikers...");
      try {
        const res = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
          headers: {
            Authorization: `Bearer ${GITHUB_TOKEN}`,
            Accept: "application/vnd.github.v3.raw"
          }
        });
        if (!res.ok) throw new Error("Kan gebruikersbestand niet laden.");
        jsonData = await res.json();
        currentSha = res.headers.get("etag") || null;
        setStatus("Gebruikers geladen.");
        renderUsers();
      } catch (err) {
        setStatus("Fout bij laden: " + err.message);
      }
    }

    // Sla data op in GitHub repo (commit)
    async function saveData() {
      setStatus("Opslaan naar GitHub...");
      try {
        const content = btoa(unescape(encodeURIComponent(JSON.stringify(jsonData, null, 2))));
        // Eerst de laatste SHA ophalen (nodig voor update)
        const shaRes = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
          headers: { Authorization: `Bearer ${GITHUB_TOKEN}` }
        });
        if (!shaRes.ok) throw new Error("Kan SHA niet ophalen.");
        const shaJson = await shaRes.json();
        const sha = shaJson.sha;

        const res = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${GITHUB_TOKEN}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: "Update bingoUsers via Dev pagina",
            content,
            sha
          })
        });
        if (!res.ok) throw new Error("Kon niet opslaan.");
        setStatus("Opslaan gelukt!");
      } catch (err) {
        setStatus("Fout bij opslaan: " + err.message);
      }
    }

    function addUser() {
      const username = document.getElementById("usernameInput").value.trim();
      const password = document.getElementById("passwordInput").value;
      const kaartArr = getKaartFromInputGrid();

      if (!username || !password) {
        alert("Vul gebruikersnaam en wachtwoord in.");
        return;
      }
      if (kaartArr.some(v => v === "")) {
        alert("Vul alle 25 vakjes van de bingo kaart in.");
        return;
      }

      if (!jsonData) {
        jsonData = { users: [], progress: {} };
      }
      if (!jsonData.users) jsonData.users = [];
      if (!jsonData.progress) jsonData.progress = {};

      // Check of gebruiker al bestaat
      const exists = jsonData.users.some(u => u.username === username);
      if (exists) {
        alert("Deze gebruiker bestaat al.");
        return;
      }

      jsonData.users.push({
        username,
        password,
        kaart: kaartArr
      });
      jsonData.progress[username] = [];

      setStatus(`Gebruiker "${username}" toegevoegd.`);
      renderUsers();

      // Maak inputvelden leeg
      document.getElementById("usernameInput").value = "";
      document.getElementById("passwordInput").value = "";
      setKaartInputGrid(Array(25).fill(""));
    }

    function renderUsers() {
      const container = document.getElementById("usersList");
      container.innerHTML = "";
      if (!jsonData || !jsonData.users || jsonData.users.length === 0) {
        container.innerHTML = "<p>Geen gebruikers gevonden.</p>";
        return;
      }

      jsonData.users.forEach(user => {
        const userDiv = document.createElement("div");
        userDiv.classList.add("user-item");

        const userTitle = document.createElement("h3");
        userTitle.textContent = `Gebruiker: ${user.username}`;
        userDiv.appendChild(userTitle);

        const passP = document.createElement("p");
        passP.textContent = `Wachtwoord: ${user.password}`;
        userDiv.appendChild(passP);

        // Maak bingo kaart grid, maar zonder afstrepen functie (readonly)
        const bingoGrid = document.createElement("div");
        bingoGrid.classList.add("bingo-grid");

        const userProgress = jsonData.progress[user.username] || [];

        user.kaart.forEach((item, index) => {
          const cell = document.createElement("div");
          cell.classList.add("bingo-cell");
          cell.textContent = item;

          if (userProgress.includes(index)) {
            cell.classList.add("crossed");
          }

          // Geen klik event toevoegen, alleen readonly tonen

          bingoGrid.appendChild(cell);
        });

        userDiv.appendChild(bingoGrid);
        container.appendChild(userDiv);
      });
    }

    function setStatus(msg) {
      const statusEl = document.getElementById("status");
      statusEl.textContent = msg;
      if (msg) {
        setTimeout(() => { statusEl.textContent = ""; }, 4000);
      }
    }

    // Init
    buildKaartInputGrid();
    loadData();
  </script>
</body>
</html>
